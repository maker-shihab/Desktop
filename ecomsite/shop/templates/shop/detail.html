{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}">
  <title>Product Detail Page</title>
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-md-12">
        <a href="/" class="btn btn-primary">Back To Home</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img src="{{ product_objects.image }}">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            {{ product_objects.title }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            {{ product_objects.description }}
          </div>
          <h4>${{ product_objects.price}}</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
